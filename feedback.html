<section class="feedback-container">
  <h1>Please do find the time to fill the form below</h1>
  <main class="main-content">
<form action="#" method="post">
   <div class="form-group">
       <label for="Navigation">Did you find the website easy to navigate through</label>
       <select id="Navigation" name="Navigation" required>
       <option value="very-easy">Very Easy</option>
       <option value="easy">Easy</option>
       <option value="neutral">Neutral</option>
       <option value="difficult">Difficult</option>
       <option value="very-difficult">Very Difficult</option>
   </select>
</div>

<div class="form-group">
   <label for="Speed">How would you rate the speed of the website</label>
         <select id="Speed" name="Speed" required>
               <option value="very slow">It is very fast</option>
               <option value="slow">It is slow</option>
               <option value="fast">It is fast</option>
               <option value="very fast">It is very fast</option>
         </select>
</div>

<div class="form-group">
   <label for="Performance">How would you rate the perfomance of the website</label>
        <select id="Performance" name="Performance" required>
             <option value="Great">Great</option>
             <option value="Good">Good</option>
             <option value="Fair">Fair</option>
             <option value="Poor">Poor</option>
        </select>
</div>
 
<div class="form-group">
    <label for="Services availability">Where you able to find the services you were looking for</label>
          <select id="Services availability" name name="Services availability" required>
              <option value="Yes">I found the services</option>
              <option value="Partial">I found some of the services</option>
              <option value="No">I found no services at all</option>
          </select>
</div>

<div class="form-group">
     <label for="Favourite Game">What your favourite game developed by FromSoftware</label>
     <input type="text" id="Favourite Game" name="Favourite Game" placeholder="Enter Favourite Game">  
</div>

<div class="form-group">
      <label for="Improvement Suggestions">Suggestions</label>
      <textarea id="Improvement Suggestions" name="Improveent Suggestions" rows="8" cols="16" placeholder="Enter your suggestions here..." required >
      </textarea>
</div>

<div class="form-group">
      <button type="submit">Submit Feedback</button>
</div>
</form>
